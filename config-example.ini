[imap]
hostname = imap.example.org
username = username
password = secret
ssl = True

[display]
limit = 20  # Limit number of mail fetched from server
format_status = {directory:>20} : {unseen:>5} Unseen - {count:>5} Mails - {recent:>5} Recent
format_list = {mail_id:<4} | From: {mail_from:<30} To: {to:<20} Subjetc: {subject}
